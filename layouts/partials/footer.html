<footer class="row middle-xs center-xs">
  {{ if or (.Site.Params.copyright) (.Site.Params.credit) }}
    <div class="col-xs-12">
      {{ if .Site.Params.copyright }}
        Copyright &copy; {{ now.Format "2006" }} {{ .Site.Title }}.
      {{ end }}
      {{ if .Site.Params.credit }}
        <a href="https://tomanistor.com" target="_blank">Theme developed by Toma Nistor minor contributions by James Hargreaves</a>
      {{ end }}
    </div>
  {{ end }}

</footer>
